<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
    <style>
        .me{
            color: indianred;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            justify-content: center;
        }
        #images{
            display: grid;
            justify-content: center;
        }
        h2,h3,p{
            display: flex;
            justify-content: center;
            
        }
        li{
            margin: 5vh 0vh 5vh 0vh;
        }
    </style>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <nav>
        <a target="_blank" class="me" href="https://github.com/SudhanshuDTU"
          >My Github</a>
      </nav>
    <h2>Amazing image</h2>
    <h3>Click on the Image you want to remove</h3>
    <p class="deletedItem"></p>
    <div >
        <ul id="images">
            <li><img width="300px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="300px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="300px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="300px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="300px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
   document.querySelector('#images').addEventListener('click',(e)=>{
  if (e.target.tagName === 'IMG') {
    e.target.parentNode.remove();
    document.querySelector('.deletedItem').innerHTML = e.target.id + " Deleted";
  }
  else if(e.target.tagName === 'LI'){
    e.target.remove();
    document.querySelector('.deletedItem').innerHTML = " List Item Deleted";
  }
  

   },false);
   

</script>
</html>
